<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - {{ subject }}</title>
</head>
<body>
    <h1>Quizzes - {{ subject }}</h1>
    <h2>Available Questions</h2>
    <ul id="quizList">
        {% for question in questions %}
            <li>{{ question }}</li>
        {% else %}
            <li>No questions available for this subject.</li>
        {% endfor %}
    </ul>
    
    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
